<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:r="http://www.reppe-itsolutions.at"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="./template.xhtml">
    <ui:define name="content">
        <h:form id="formbuilder1">
            Current Form ID: <h:outputText value="#{exampleFillerBean.formData.form.id}" />
            <br /><br />
            <r:formFiller formData="#{exampleFillerBean.formData}" 
                          action="#{exampleFillerBean.submit}"
                          submitButtonId="saveButton" />
            <br />
        </h:form>
        <button id="saveButton">Save</button>
    </ui:define>
</ui:composition>
