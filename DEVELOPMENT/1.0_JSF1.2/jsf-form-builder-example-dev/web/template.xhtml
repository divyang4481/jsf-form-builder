<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
            <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
            <title>Facelets Title</title>
        </h:head>

        <h:body>

            <div id="top">
                <h:form>
                    <h:commandButton action="#{exampleBean.newForm()}" value="New Model" />&nbsp;&nbsp;|&nbsp;&nbsp; 
                    <h:commandButton action="#{exampleBean.save()}" value="Save Model" />&nbsp;&nbsp;|&nbsp;&nbsp; 
                    <h:commandButton action="#{exampleBean.deleteForm()}" value="Delete Model" />&nbsp;&nbsp;|&nbsp;&nbsp; 
                    Current Form ID: <h:outputText value="#{exampleBean.form.id}" />&nbsp;&nbsp;|&nbsp;&nbsp;
                    Saved forms:             
                    <c:forEach items="#{exampleBean.forms}" var="form">
                        <a href="index.xhtml?formid=#{form.id}">#{form.id}</a>
                    </c:forEach>&nbsp;&nbsp;|&nbsp;&nbsp;
                    Fill forms:             
                    <c:forEach items="#{exampleBean.forms}" var="form">
                        <a href="test.xhtml?formfillid=#{form.id}">#{form.id}</a>
                        (<a href="pdf.xhtml?formfillid=#{form.id}">PDF</a>)
                    </c:forEach>&nbsp;&nbsp;|&nbsp;&nbsp;
                    <br /><br />
                </h:form>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div id="bottom">
                <h:form>
                    Filled forms:
                    <ul style="list-style-type: none;">
                        <c:forEach items="#{exampleFillerBean.formDatas}" var="form">
                            <li>
                                <a href="view.xhtml?formdataid=#{form.id}">#{form.form.id} (#{form.creationDate})</a>
                                <a href="pdf.xhtml?formdataid=#{form.id}">PDF</a>
                            </li>
                        </c:forEach>
                    </ul>
                </h:form>
            </div>

        </h:body>
    </f:view>
</html>
